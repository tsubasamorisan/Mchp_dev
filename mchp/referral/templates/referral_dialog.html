{% load staticfiles %}
<div id="referral">
	<i class="center-block animated delayed-md swing text-center fa fa-gift fa-fw fa-5x"></i>
	<br></br>
	<h4>Do you have the lucky ticket?</h4>
	<br>
	<div class="form-group">
		<form method="post" id="referral-form" autocomplete="off">
			{% csrf_token %}
			<input id="referral-input" type="text" name="referral_code" class="form-control" placeholder="Enter referral code" required autofocus>
		</form>
	</div>
	<p></p>
	<button form="referral-form" type="submit" class="btn btn-trans btn-block">Submit</button>
	<script type="text/javascript">
		var dialog_url = '{%url "referral_redeem"%}';
		var $modal = $('#{{modal_id}}');
	</script>
	{% load staticfiles %}
	<script src="{% static 'referral/js/referral_dialog.js' %}"></script>
</div>
