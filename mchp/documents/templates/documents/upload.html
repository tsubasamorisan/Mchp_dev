{% extends 'documents/base.html' %}

{% block head_title %}Upload a Document{% endblock %}

{% block extra_head %}

	{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'documents/css/upload_doc.css' %}">
		<script src="{% static 'documents/js/upload_doc.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrapValidator.css' %}">
		<script src="{% static 'lib/js/bootstrapValidator.min.js' %}"></script>
{% endblock %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="media">
    			<img class="media-object pull-left animated slideInLeft" src="https://s3-us-west-2.amazonaws.com/mchpstatic/Flat+Icon+SVG/SVG/money.svg" height="50px" alt="sell documents">
  				<div class="media-body">
    			<h2 class="media-heading">Sell Documents</h2>
				Stack some paper</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="upload-form">
				<form id="upload_form" action="{% url 'document_upload' %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_style }}
					<p><input type="submit" value="Upload" class="btn btn-lg btn-primary btn-block" /></p>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
