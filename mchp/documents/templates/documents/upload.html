{% extends 'documents/base.html' %}

{% block head_title %}Upload a Document{% endblock %}

{% block extra_head %}
	
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap-editable/css/bootstrap-editable.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap-editable/js/bootstrap-editable.min.js"></script>

	{% load staticfiles %}
		<script src="{% static 'documents/js/upload_doc.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'documents/css/upload_doc.css' %}">
{% endblock %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="media">
    			<img class="media-object pull-left animated slideInLeft" src="https://s3-us-west-2.amazonaws.com/mchpstatic/Flat+Icon+SVG/SVG/money.svg" height="50px" alt="sell documents">
  				<div class="media-body">
    			<h2 class="media-heading">Sell Documents</h2>
				Stack some paper</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="upload-form">
				<form action="{% url 'document_upload' %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_style }}
					<p><input type="submit" value="Upload" class="btn btn-lg btn-primary" /></p>
				</form>

					<div class="input-group">
                		<span class="input-group-btn">
                    	<span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" multiple>
                    </span>
                </span>
                <input type="text" class="form-control" readonly>
            </div>

				
			</div>
		</div>
	</div>
</div>
{% endblock %}
