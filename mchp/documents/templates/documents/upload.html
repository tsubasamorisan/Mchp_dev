{% extends 'documents/base.html' %}

{% block head_title %}Upload a Document{% endblock %}

{% block extra_head %}

<style>
#scrollable-dropdown-menu .tt-dropdown-menu {
  max-height: 150px;
  overflow-y: auto;
}
</style>

	<!-- <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/> -->
  	<!-- // <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script> -->
  	<!-- // <script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.2/typeahead.bundle.min.js"></script> -->

	{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'documents/css/upload_doc.css' %}">
		<script src="{% static 'documents/js/upload_doc.js' %}"></script>
		<link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrapValidator.css' %}">
		<script src="{% static 'lib/js/bootstrapValidator.min.js' %}"></script>
{% endblock %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="media">
    			<img class="media-object pull-left animated slideInLeft" src="https://s3-us-west-2.amazonaws.com/mchpstatic/Flat+Icon+SVG/SVG/money.svg" height="50px" alt="sell documents">
  				<div class="media-body">
    			<h2 class="media-heading">Sell Documents</h2>
				Stack some paper</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<div class="upload-form">
				<form id="upload_form" action="{% url 'document_upload' %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{{ form.as_style }}
					<p><input type="submit" value="Upload" class="btn btn-lg btn-primary" /></p>
				</form>
				<div class="input-group">
					<span class="input-group-btn">
						<span class="btn btn-primary btn-file">
							Browse&hellip; <input type="file" multiple>
						</span>
					</span>
					<input type="submit" value="Upload" class="form-control" readonly autocomplete="off">
				</div>

			</div>
		</div>
	</div>
</div>

{% endblock %}
