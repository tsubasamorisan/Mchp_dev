{% extends 'documents/base.html' %}

{% block body %}
		{% if upload_list %}
			<ul>
			{% for upload in upload_list %}
				<li>
					<a href="{% url 'document_list' %}
						{{ upload.document.uuid}}/
						{{ upload.document.slug}}
						">{{ upload.document.filename }}</a>
				</li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No documents.</p>
		{% endif %}
{% endblock %}
