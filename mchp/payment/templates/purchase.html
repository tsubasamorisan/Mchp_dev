<div id="purchase-points">
	{% load staticfiles %}
	<script src="{% static 'payment/js/purchase.js' %}"></script>
	<script type="text/javascript">
		var purchase_url = '{%url "stripe_charge"%}';
	</script>
	<i class="animated rollIn duration-sm fa fa-credit-card fa-fw fa-5x"></i>
	<p></p>
	<p class="lead">How many points would you like today?</p>
	<form autocomplete="off" class="purchase-points" method="post" action={% url "stripe_charge" %}>
		{% csrf_token %}
		<select name="amount" class="form-control">
			<option value=500>500 Points for $5</option>
			<option value=1000>1,000 Points for $10</option>
			<option value=2000>2,000 Points for $20</option>
			<option value=5000>5,000 Points for $50</option>
		</select>
	</form>
	<hr>
	<div class="row">
		<div class="col-xs-5">
			<button type="submit" class="btn btn-trans btn-block submit-card">Pay with Card</button>
		</div>
		<div class="col-xs-7">
			<button type="submit" class="btn btn-trans btn-block submit-savings">
				Pay with Savings $<span class="savings-amount">{{student.display_balance}}</span>
			</button>
		</div>
	</div>
</div>
