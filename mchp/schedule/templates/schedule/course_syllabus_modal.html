<!-- Syllabus Modal -->
<div class="modal fade scrolls" id="viewSyllabus{{ forloop_counter }}" tabindex="-1" role="dialog"
     aria-labelledby="viewSyllabus{{ forloop_counter }}Label">
    <div class="modal-dialog" role="document" style="width:80%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="viewSyllabus{{ forloop_counter }}Label">{{ course.name }} Syllabus</h4>
            </div>
            <div class="modal-body">
                {% for syllabus in course.syllabi %}
                    <object data="{{ syllabus.document.url }}" style="width: 100%; height: 760px"></object>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
