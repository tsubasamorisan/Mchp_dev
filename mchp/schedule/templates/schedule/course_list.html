{% extends 'schedule/base.html' %}

{% block head_title %}Course Listings{% endblock %}

{% block extra_head %}
{% endblock %}

{% block body %}

<ul>
	{% for course in course_list %}
	<li>
		<a href="{% url "course" course.pk %}{{course.name}}">
			{{ course }}
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
