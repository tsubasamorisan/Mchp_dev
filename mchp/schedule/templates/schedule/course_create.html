{% extends 'schedule/base.html' %}

{% block head_title %}Create a Course{% endblock %}

{% block head %}
{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'user_profile/css/form.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'schedule/css/course_create.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'user_profile/css/validator.css' %}">
  	<script src="{% static 'user_profile/js/bootstrapValidator.min.js' %}"></script>
	<script src="{% static 'schedule/js/course_create.js' %}"></script>
{% endblock %}

{% block body %}
<div class="container text-center">
	<h2>Create a Class</h2>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
	<hr>
	<form id="course_create" method="post" action="{% url 'course_create' %} ">
		{% csrf_token %}
		{{ form.as_style }}
		<div class="form-group">
		<button type="submit" name="" class="btn btn-lg btn-primary btn-block">Create this Class</button>
		</div>			
	</form>	
</div>
</div>
</div>	
{% endblock %}
