{% extends "schedule/base.html" %}

{% load i18n %}

{% block head_title %}Create a course{% endblock %}

{% block extra_head %}
	{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrapValidator.css' %}">
		<script src="{% static 'lib/js/bootstrapValidator.min.js' %}"></script>
    <script src="{% static 'schedule/js/course_create.js' %}"></script>
{% endblock %}

{% block body %}
<h2 class="text-center">Create a Class</h2>
<div class="row">
	<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<hr>
		<form id="course_create" method="post" action="{% url 'course_create' %} ">
			{% csrf_token %}
			{{ form.as_style }}
			<div class="form-group">
				<br>
				<button type="submit" name="" class="btn btn-lg btn-trans btn-block">Create this Class</button>
			</div>			
		</form>	
	</div>
</div>
{% endblock %}
